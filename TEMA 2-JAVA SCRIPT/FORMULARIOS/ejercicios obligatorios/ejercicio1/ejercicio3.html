<!--3. Crea un formulari que demani un nom. Després definir una funció JS que permeti afegir el nom a la pàgina com a títol <h2> 
després de un h1 inicial. La pàgina web inicial ha de tenir:
Un div que contengui un titol h1 amb el text: "A continuació veim la llista dels guanyadors del concurs".
El formulari amb un control que anirà dins un <aside>
El CSS serà (és una orientació):
body: color de fons.
div: width: 800px, height: 200px i definir-ho com a caixa (propietat display).
h1: centrat.
h2: color de text, cursiva i grandària lletra 20px.
aside: width: 300px, height: 25px, color de fons, a la dreta (propietat float), -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ejercicio3.css">
    </head>
    <body>
        <aside>
            <form>
                <fieldset> 
                    <label>Introduce tu nombre:</label>
                    <input type="text" name="nombre" id="nom">
                    <button type="button" onclick="addName()">Enviar</button>
                </fieldset>
            </form>
        </aside>

        <div id="div">
            <h1>La lista de los participantes en el sorteo</h1>
        </div>
        
        <script>
            function addName() {
                var name = document.getElementById("nom").value
                document.getElementById("div").innerHTML += "<h2>"+ name + "</h2>"
            }
        </script>
    </body>
</html>
