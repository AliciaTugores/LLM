    <body>

        <p>Este examen no es nada fácil, seguro que suspendo y encima no me da tiempo a acabarlo</p>
        <p>¿De qué color quieres que sea el texto? <input id="texto" type="color" name="color" ></p>
        <p>¿De qué color quieres que sea el fondo? <input id="fondo" type="color" name="color" ></p>
        <button onclick="colortexto()">Cambiar color del texto</button>
        <button onclick="colorfondo()">Cambiar color del fondo</button>
        <script>

            function colortexto() {
            
                document.body.style.color = document.getElementById('texto').value; /*Cojo el valor que devuelve el cuadro de formulario y se lo pongo como color de texto*/
            }

            function colorfondo() {
                
                document.body.style.background = document.getElementById('fondo').value;/*Cojo el valor que devuelve el cuadro de formulario y se lo pongo de fondo*/
            }
        </script>
    </body>
