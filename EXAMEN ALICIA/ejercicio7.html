    <body>
        <h1>Esto es un encabezado</h1>
        <h2 class="blau">Esto es otro encabezado</h2>
        <button onclick="add()">Añadir estilo del encabezado</button>
        <button onclick="cambiarEstilo()">Cambiar estilo del subencabezado</button>
        <script>

            function cambiarEstilo() {
                document.getElementsByTagName('h2')[0].className = 'verd'; /*Cojo la etiqueta h2 y le cambio el nombre de la clase*/
            }
            function add() {
                document.getElementsByTagName('h1')[0].className = 'blau'; /*Cojo la etiqueta h1 y le añado una clase/*
            }
        </script>
    </body>
