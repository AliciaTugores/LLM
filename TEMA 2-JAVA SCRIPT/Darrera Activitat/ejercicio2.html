    <body>
        <button onclick="url()">
            Borja Moll
        </button>
        <script>
            var web = 'https://www.cifpfbmoll.eu/'

            function url() {
                var confirmacion = confirm("¿Quieres ir a la páguina web del Borja Moll?")
                if (confirmacion == true) {
                    window.open(web);
                }
                else {
                    alert("Acción cancelada")
                }
            }

        </script>
    </body>
